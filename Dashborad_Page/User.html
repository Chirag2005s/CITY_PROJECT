    <!-- Sidebar -->

            <li><a href="file:///home/chirag/Desktop/SIROHI_DIRECTORY_WEBSITE_FILE/Dashborad_Page/Notification.html"><i class="fa fa-bell"></i><span>Notification</span></a></li>
            <li><a href="#" class="active"><i class="fa fa-users"></i><span>Users</span></a></li>

        </ul>
    </aside>

    <!-- Main -->
    <main class="main">
        <div class="header-section">
            <a href="#" class="btn-back" title="Go Back"><i class="fa fa-arrow-left"></i></a>
            <h1>Add New User</h1>
        </div>

        <div class="card">
            <form id="addUserForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="e.g. Rahul Sharma" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="rahul@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label>User Role</label>
                        <select>
                            <option value="user">Standard User</option>
                            <option value="moderator">Moderator</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Account Status</label>
                        <select>
                            <option value="active">Active</option>
                            <option value="pending">Pending Verification</option>
                            <option value="blocked">Blocked</option>
                        </select>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-save">
                        <i class="fa fa-user-plus"></i> Create User
                    </button>
                    <a href="#" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    document.getElementById('addUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = this.querySelector('.btn-save');
        const originalHtml = btn.innerHTML;
        
        btn.innerHTML = '<i class="fa fa-circle-notch fa-spin"></i> Processing...';
        btn.style.opacity = '0.7';
        btn.disabled = true;

        // Simulate API call
        setTimeout(() => {
            btn.innerHTML = '<i class="fa fa-check"></i> User Created!';
            btn.style.background = 'var(--success)';
            
            setTimeout(() => {
                btn.innerHTML = originalHtml;
                btn.style.background = 'var(--primary)';
                btn.style.opacity = '1';
                btn.disabled = false;
                this.reset();
            }, 2000);
        }, 1200);
    });
</script>

</body>
</html>
